name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”‘ Create .env file
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=https://agjktsybmlmikxuvodkc.supabase.co" >> .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnamt0c3libWxtaWt4dXZvZGtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDQ3OTgsImV4cCI6MjA4MzYyMDc5OH0.vVrSSfmpYJyMLnjuQ0oGWbxlgGXNPqPL0l7Mvq5WLeo" >> .env

      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android --no-install

      - name: ðŸ” Decode Keystore
        id: decode_keystore
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          echo "Keystore decoded"

      - name: ðŸ›  Build APK
        env:
          ORG_GRADLE_PROJECT_jvmargs: "-Xmx4g"
        run: |
          cd android
          chmod +x gradlew
          if [ -f "app/release.keystore" ]; then
            echo "Building with Release Keystore..."
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$(pwd)/app/release.keystore \
              -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
              -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
              -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}
          else
            echo "Building with Default/Debug Keystore (Google Sign In may fail if SHA-1 is not whitelisted)..."
            ./gradlew assembleRelease
          fi

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
