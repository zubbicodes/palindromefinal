name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”‘ Create .env file
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=https://agjktsybmlmikxuvodkc.supabase.co" >> .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnamt0c3libWxtaWt4dXZvZGtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDQ3OTgsImV4cCI6MjA4MzYyMDc5OH0.vVrSSfmpYJyMLnjuQ0oGWbxlgGXNPqPL0l7Mvq5WLeo" >> .env

      - name: âš™ï¸ Prebuild
        run: npx expo prebuild --platform android --no-install

      - name: ğŸ›  Build APK
        env:
          ORG_GRADLE_PROJECT_jvmargs: "-Xmx4g"
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
